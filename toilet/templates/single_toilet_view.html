<script id="review-template" type="text/x-handlebars-template">
  <div class='review'>
    <div style='clear: both; overflow: hidden;'>
      <div class='col-xs-3 col-sm-2 col-md-1'>
	<div style='text-align: center;'><a href='' style='color:#aaaaaa;' class='icon-arrow-up'></a></div>
	<div style='text-align: center; font-weight: bold; color: #aaaaaa;' class='review_rank'>
	  {% templatetag openvariable %}rank{% templatetag closevariable %}</div>
	<div style='text-align: center;'><a href='' style='color:#aaaaaa;'  class='icon-arrow-down'></a></div>
      </div>
      <div class='col-xs-3 col-sm-2 col-md-1' style='margin-left: 0px;'>
	<div style='text-align: center;'><span class='icon-user icon-3x'></span></div>
	<div style='text-align: center;'><small>
	    {% templatetag openvariable %}username{% templatetag closevariable %}</small></div>
      </div>
      <div class='col-md-8'>
	<div class='row'>
	  <div class='col-lg-2 col-md-3 col-sm-2' style='text-align: left;' >
	    <span style='color:#FF9900;' class='icon-star'>
	      <span class='icon-star'>
		<span class='icon-star-half-full'>  
		  <span class='icon-star-empty'>
		    <span class='icon-star-empty'>
	  </div>
	  <div class='col-lg-2 col-md-3 col-sm-2'>
	    {% templatetag openvariable %} date {% templatetag closevariable %}
	  </div>
	  <div class='col-lg-2 col-md-3 col-sm-2'><span class='icon-camera-retro' style='margin-right: 5px'></span>4 photos </div>

	</div>
	<div class='row col-md-12' style='clear: both;'>
	  <p class='review_content'></p>
	  {% templatetag openvariable %} content {% templatetag closevariable %}
	</div>
      </div>

    </div>
  </div>
</script>

<script>
  var toilet_id = {{ t.pk }};
  var template = Handlebars.compile($('#review-template').html());

  $.ajax({
    url: "/query/get/?table=review&toilet_id="+toilet_id
    , dataType: "json"
  }).done(function(data){
    for(o in data){
      data[o].fields.date = data[o].fields.date.slice(0, 10);
      $('#reviews').append(template(data[o].fields));
    }
  });


</script>




<h2> Reviews </h2>
<div id='reviews'></div>
