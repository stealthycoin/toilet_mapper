  <style type="text/css"></style></head>

  <body>
    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create An Account</legend>

<!-- Text input-->
<div class="control-group">
<label class="control-label" for="usernameIn">Username</label>
<div class="controls">
<input id="usernameIn" name="usernameIn" type="text" placeholder="ex. toiletPro91" class="input-xlarge" required="">

</div>
</div>

<!-- Text input-->
<div class="control-group">
<label class="control-label" for="emailinput">Email</label>
<div class="controls">
<input id="emailinput" name="emailinput" type="text" placeholder="ex. toiletPro@gmail.com" class="input-xlarge" required="">

</div>
</div>

<!-- Password input-->
<div class="control-group">
<label class="control-label" for="passwordinput">Password</label>
<div class="controls">
<input id="passwordinput" name="passwordinput" type="password" placeholder="" class="input-xlarge" required="">

</div>
</div>

<!-- Button -->
<div class="control-group">
<label class="control-label" for="singlebutton"></label>
<div class="controls">
<button id="singlebutton" name="singlebutton" class="btn btn-info">Submit</button>
</div>
</div>

</fieldset>
</form>
